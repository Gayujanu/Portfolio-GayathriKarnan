<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>

<body class="container">
  <div>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

    <div class="section-one">
      <h1 class="section-one__Name">Gayathri Karnan</h1>
      <p class="section-one__role">QA Tech Lead</p>
      <a class="section-one__contact" href="index.html">Home</a>
    </div>

    <div class="section-seven">
      <form>
        <table>
          <tr>
            <td>Name:</td>
            <td><input type="text" placeholder="Enter Your Name" class="section-seven__Name"></td>
          </tr>

          <tr>
            <td>Email: </td>
            <td><input type="text" placeholder="Enter Your Email" class="section-seven__Email"></td>
          </tr>

          <tr>
            <td>Message: </td>
            <td><textarea placeholder="Message" class="section-seven__Message"></textarea></td>
          </tr>

          <tr>
            <td></td>
            <td><input type="submit" class="section-seven__Submit"></td>
          </tr>
        </table>
      </form>

    </div>

    <div class="section-eight">
      <p class="section-eight__socialmedia">Social Media: <a href="https://www.instagram.com">Instagram</a> <a
          href="https://www.linkedin.com/">linkedin</a></p>
      <p class="section-eight__name">&copy;Gayathri Karnan</p>
    </div>
  </div>

</html>
